<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUi & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome & box icon CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- custom styles (CSS) -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="">
    <!-- nav bar -->
    <nav
      class="container mx-auto flex flex-col justify-between items-center py-6 bg-white"
    >
      <div class="flex items-center justify-center gap-3 mt-5">
        <img class="w-12" src="assets/logo.png" alt="" />
        <p class="text-[#006747] text-xl font-extrabold">
          Emergency<br />Service
        </p>
      </div>
      <div class="gap-5 flex">
        <p
          class="p-3 bg-[#41ff6a10] flex items-center gap-3 text-[16px] font-extrabold text-black rounded-[50px] py-3 px-5"
        >
          <span id="heart_count">0</span
          ><img class="w-7" src="assets/heart.png" alt="heart-image" />
        </p>
        <p
          class="p-3 bg-[#41ff6a10] flex items-center gap-3 text-[16px] font-extrabold text-black rounded-[50px] py-3 px-5"
        >
          <span id="coin_count">100</span
          ><img class="w-7" src="assets/coin.png" alt="heart-image" />
        </p>
        <p
          class="cursor-pointer p-3 bg-[#00A63E] flex items-center gap-3 text-white font-semibold text-[16px] rounded-[50px] py-3 px-8"
        >
          <span id="copy_count">0</span>
          Copy
        </p>
      </div>
    </nav>

    <!-- hero section -->
    <section
      class="mx-auto flex justify-between items-center text-center flex-col py-8 bg-radial-[at_50%_75%] to-[#013223] from-[#006747] text-white"
    >
      <img class="w-[92px]" src="assets/logo-dark.png" alt="logo" />
      <h1 class="my-3 text-[40px] font-bold">Emergency Service Directory</h1>
      <p class="font-semibold text-xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

    <!-- cart section -->
    <section class="bg-[#F5FFF6]">
      <section
        class="container mx-auto flex flex-col-reverse justify-between gap-8 pt-12 pb-28 px-5"
      >
        <!-- Card Section	 -->
        <div class="grid grid-cols-1 gap-8 w-full">
          <!-- item -->
          <div class="grid-cols-1 bg-white p-8 rounded-xl">
            <div class="flex justify-between items-center">
              <div
                class="w-[60px] h-[60px] rounded-2xl bg-[#FFE3E2] flex justify-center items-center"
              >
                <img class="w-8" src="assets/emergency.png" alt="Icon-photo" />
              </div>
              <button class="btn bg-white border-none">
                <i class="text-3xl text-[#5C5C5C] bx bx-heart"></i>
              </button>
            </div>
            <h2 class="card-title mt-4 mb-1 text-xl font-bold text-[#111111]">
              National Emergency Number
            </h2>
            <p class="text-[#5C5C5C] text-sm font-normal">National Emergency</p>
            <p class="text-2xl font-bold text-[#111111] mt-5 pb-1">999</p>
            <p
              class="bg-[#F2F2F2] py-[#6px] px-4 text-[#5C5C5C] text-sm font-normal inline-block rounded-full"
            >
              All
            </p>
            <div class="flex justify-between mt-5 gap-2">
              <button
                class="w-1/2 btn border-1 border-[#D4D6D5] rounded-xl bg-white text-[#5C5C5C] text-[16px]"
              >
                <i class="fa-solid fa-copy"></i>
                Copy
              </button>
              <button
                class="w-1/2 btn rounded-xl bg-[#00A63E] text-white text-[16px]"
              >
                <i class="fa-solid fa-phone"></i> Call
              </button>
            </div>
          </div>

          <!-- cards end -->
        </div>

        <!-- aside (History Section) -->
        <aside class="w-full bg-white p-6 rounded-xl">
          <!-- aside heading -->
          <div class="flex justify-between">
            <div
              class="flex items-center justify-center text-xl font-medium text-[#111111] gap-2"
            >
              <i class="fa-solid fa-clock-rotate-left"></i>
              <h1>Call History</h1>
            </div>
            <div>
              <button
                class="text-white p-3 bg-[#00A63E] flex items-center gap-3 text-white font-semibold text-[16px] rounded-[50px] py-3 px-8"
              >
                Clear
              </button>
            </div>
          </div>
          <!-- aside call history -->
        </aside>
      </section>
    </section>

    <!-- js-script link -->
    <script src="index.js"></script>
  </body>
</html>
